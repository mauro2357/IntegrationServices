apply plugin: 'java'

group = 'com.mauro2357.pruebas'

repositories {
   mavenCentral()
}

jar {
	manifest {
		attributes 'Implementation-Title': 'ServiciosWebJava', 'Implementation-Version': 1.0
	}
}

dependencies {
    compile(group: 'org.jboss.spec', name: 'jboss-javaee-6.0', version: '1.0.0.Final')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
